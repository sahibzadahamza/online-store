<div class="container-fluid background">
   <div class="category">
    CATEGORIES
   </div>
</div>
<div class="container-fluid my-5">
    <div class="container">
        <div class="row">
            
            <div class="col-md-4" (click)="gotoproducts()" *ngFor="let item of products">
                <div>
                    <div>
                        <img src="{{item?.img}}" alt="">
                    </div>
                    <div class="details">
                        <h2 class="headtwo my-2">{{item?.name}}</h2>
                        <p class="description">{{item?.para}} </p>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
