<div class="container-fluid background">
    <div class="container">
        <div class="category">
            PRODUCTS
        </div>
    </div>
  
</div>
<div class="container-fluid my-5">

    <div class="container">
        <!-- <div class="my-3">
          
        </div> -->
        <div class="row">
            <div class="col-md-4" (click)="gotodetails()" *ngFor="let item of products">
                <div>
                    <div>
                        <img src="{{item?.img}}" alt="">
                    </div>
                    <div class="details">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h2 class="headtwo my-2">{{item?.name}}</h2>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="price">{{item?.price | currency}}</span>
                            </div>
                        </div>
                        <p class="description">{{item?.para}} </p>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
