<div class="container-fluid background">
    <div class="container">
        <div class="category">
            PRODUCTS
        </div>
    </div>
  
</div>
<div class="container-fluid my-5">

    <div class="container">
        <!-- <div class="my-3">
          
        </div> -->
        <div class="row">
            <div class="col-md-4"  *ngFor="let item of products; let i = index" (click)="navigateToProductDetails(item)">
                <div >
                    <div>
                        <img src="{{item?.Product_pic}}" alt="" class="image">
                    </div>
                    <div class="details">
                        <div class="d-flex justify-content-between w-100">
                            <div style="width: 70%;">
                                <h2 class="headtwo my-2">{{item?.name}}</h2>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="price">{{item?.price | currency}}</span>
                            </div>
                        </div>
                        <p class="description">{{item?.para}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
